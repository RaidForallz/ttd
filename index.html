<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok Proyek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b6b6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header img {
            width: 150px; /* Perbesar ukuran logo */
        }
        .header h1 {
            margin: 10px 0 0;
            font-size: 24px;
        }
        .members {
            margin-bottom: 20px;
        }
        .members h2 {
            margin-bottom: 10px;
            font-size: 20px;
            font-family:'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: #007bff;
        }
        .members ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .members ul li {
            margin: 0;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .members ul li img {
            margin-top: 10px; /* Tambahkan jarak antara NPM dan gambar tanda tangan */
            width: 100px; /* Sesuaikan ukuran gambar tanda tangan */
            height: auto; /* Pertahankan aspek rasio gambar */
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="utb.png" alt="Logo Kampus">
        </div>
        <div class="members">
            <h2>Anggota Kelompok</h2>
            <ul>
                <li>
                    <div>Abdul Azis</div>
                    <div>22552011---</div>
                    <img src="path/to/abdul-ttd.png" alt="Tanda Tangan Abdul Azis">
                </li>
                <li>
                    <div>M. Dimas Daniswara Putra</div>
                    <div>22552011263</div>
                    <img src="Screenshot.png" alt="Tanda Tangan M. Dimas Daniswara Putra">
                </li>
                <li>
                    <div>M Zulfikar</div>
                    <div>22552011---</div>
                    <img src="path/to/zulfikar-ttd.png" alt="Tanda Tangan M Zulfikar">
                </li>
            </ul>
        </div>
        <div class="footer">          
        </div>
    </div>
</body>
</html>
